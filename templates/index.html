        <div class="container">
            <div class="row">
                <div class="col-md-6 col-lg-6 col-sm-12">
                    <h1 class="mt-4">Masukkan Teks</h1>
                    <form action="/predict" method="post">
                        <div class="mb-3">
                            <textarea class="form-control" name="sentences" required rows="10"></textarea>
                        </div>
                        <div class="d-grid gap-1">
                            <input type="submit" class="btn btn-primary btn-block mt-3 mb-3" value="Analisis Sentimen">
                        </div>
                    </form>
                </div>

                <div class="col-md-6 col-lg-6 col-sm-12">
                    <h1 class="mt-4">Hasil Analisis Sentimen</h1>
                    <div class="p-3 border" style="height: 255px;">
                        {% if data %}
                        <div class="row justify-content-center">
                            <div class="col">
                                <table class="table table-borderless">
                                    <tr>
                                        <th>Input Teks</th>
                                        <td>{{data['text']}}</td>
                                    </tr>
                                    <tr>
                                        <th>Sentimen</th>
                                        <td>{{data['prediction']}}</td>
                                    </tr>
                                    <tr>
                                        <th>Persentase akurasi</th>
                                        <td>{{data['accuracy']}}%</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
